<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>CSE 383 HW 10</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="calc.js?rev=2"></script>
      <style>
         button {
         margin: 5px;
         padding: 5px;
         }
      </style>
   </head>
   <body>
      <h1 class="text-center">Calculator</h1>
      <h2 class="text-center">
      CSE 381 - HW 10 | Jordan Gibson</h1>
      <div class="container w-25">
         <div class="row">
            <div class="col-lg-12">
               <input type="text" name="screen" id="screen" class="form-control">
            </div>
         </div>
         <div class="row">
            <div class="col text-center">
               <button id="one" class="btn btn-primary btn-block btn_font" onclick="input('1')">1 </button>
            </div>
            <div class="col text-center">
               <button id="two" class="btn btn-primary btn-block btn_font" onclick="input('2')">2</button>
            </div>
            <div class="col text-center">
               <button id="three" class="btn btn-primary btn-block btn_font" onclick="input('3')">3</button>
            </div>
            <div class="col text-center">
               <button id="add" class="btn btn-secondary btn-block btn_font" onclick="operation('Add', '+')">+</button>
            </div>
         </div>
         <div class="row">
            <div class="col text-center">
               <button id="four" class="btn btn-primary btn-block btn_font" onclick="input('4')">4</button>
            </div>
            <div class="col text-center">
               <button id="five" class="btn btn-primary btn-block btn_font" onclick="input('5')">5</button>
            </div>
            <div class="col text-center">
               <button id="six" class="btn btn-primary btn-block btn_font" onclick="input('6')">6</button>
            </div>
            <div class="col text-center">
               <button id="add" class="btn btn-secondary btn-block btn_font" onclick="operation('Subtract', '-')">-</button>
            </div>
         </div>
         <div class="row">
            <div class="col text-center">
               <button id="seven" class="btn btn-primary btn-block btn_font" onclick="input('7')">7</button>
            </div>
            <div class="col text-center">
               <button id="eight" class="btn btn-primary btn-block btn_font" onclick="input('8')">8</button>
            </div>
            <div class="col text-center">
               <button id="nine" class="btn btn-primary btn-block btn_font" onclick="input('9')">9</button>
            </div>
            <div class="col text-center">
               <button id="multiply" class="btn btn-secondary btn-block btn_font" onclick="operation('Multiply', '*')">*</button>
            </div>
         </div>
         <div class="row">
            <div class="col text-center">
               <button id="point" class="btn btn-primary btn-block btn_font" onclick="input('.')">.</button>
            </div>
            <div class="col text-center">
               <button id="zero" class="btn btn-primary btn-block btn_font" onclick="input('0')">0</button>
            </div>
            <div class="col text-center">
               <button id="equals" class="btn btn-primary btn-block btn_font" onclick="calculateMath()">=</button>
            </div>
            <div class="col text-center">
               <button id="divide" class="btn btn-secondary btn-block btn_font" onclick="operation('Divide', '/')">/</button>
            </div>
         </div>
         <div class="row">
            <div class="col text-center">
               <button id="clear" class="btn btn-secondary btn-block btn_font" onclick="clearScreen()">Clear</button>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>
</html>
